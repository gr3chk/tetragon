# Filtered UDP Output Configuration
# Only sends specific events over UDP

# Enable UDP output
udp-output-enabled: true

# UDP destination settings
udp-output-address: "10.0.0.50"
udp-output-port: 12201

# Disable gRPC
grpc-enabled: false

# Filtered export settings - only security-relevant events
export-rate-limit: 5000
export-allowlist: "process_exec,process_exit"
export-denylist: "process_exec:binary_regex:.*/bin/bash,process_exec:binary_regex:.*/bin/sh"

# Field filters - only include essential fields
field-filters: |
  - event_type: "process_exec"
    include_fields: ["process.binary", "process.arguments", "process.pid", "process.uid"]
  - event_type: "process_exit"
    include_fields: ["process.binary", "process.pid", "process.exit_code"]

# Logging configuration
log-level: info
log-format: json

# Other settings
debug: false
verbose: 0 