# UDP Output with gRPC Configuration
# Uses both UDP output and gRPC server simultaneously

# Enable UDP output
udp-output-enabled: true

# UDP destination settings
udp-output-address: "127.0.0.1"
udp-output-port: 514

# Enable gRPC alongside UDP
grpc-enabled: true
server-address: "localhost:54321"

# Export configuration
export-rate-limit: 10000
export-allowlist: "process_exec,process_exit,process_kprobe"
export-denylist: ""

# Logging configuration
log-level: info
log-format: text

# Other settings
debug: false
verbose: 0 